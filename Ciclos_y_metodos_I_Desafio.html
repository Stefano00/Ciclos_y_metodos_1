function opcion3(){
    var cont=0;
    promedio_mat = prompt("Ingrese promedio de Matemáticas");
    if((promedio_mat>=1 && promedio_mat<=7)==false){
        alert("El promedio tiene que ser entre 1 y 7");
        cont=1;
    }
    
    promedio_fis = prompt("Ingrese promedio de Física");
    if((promedio_fis>=1 && promedio_fis<=7)==false){
        alert("El promedio tiene que ser entre 1 y 7");
        cont=1;
    }
    promedio_cie = prompt("Ingrese promedio de Ciencias");
    if((promedio_cie>=1 && promedio_cie<=7)==false){
        alert("El promedio tiene que ser entre 1 y 7");
        cont=1;
    }
    if(cont==0){

        var round = Math.round(promedio_total*10)/10;
        alert("El promedio total es de :" + round);
    }
    else{
        alert("Un promedio de nota no corresponde con el mencionado anteriormente");
    }
   

}
